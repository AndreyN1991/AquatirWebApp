<div class="goo-form">
  <mat-form-field class="goo-full-width">
    <input
      type="text"
      placeholder="Товар"
      aria-label="Товар"
      matInput
      [formControl]="myControl"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option
        *ngFor="let option of filteredOptions | async"
        [value]="option"
      >
        {{ option }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <mat-form-field class="goo-full-width">
    <mat-label>Наименование счета</mat-label>
    <input matInput autocomplete="off" [(ngModel)]="accountName" />
  </mat-form-field>
  <div>
    <div class="d-inline float-right ml-1 mb-1">
      <a
        mat-mini-fab
        color="primary"
        routerLink="/accounts"
        aria-label="Отменить"
      >
        <mat-icon>close</mat-icon>
      </a>
    </div>
    <div class="d-inline float-right mb-1">
      <a
        mat-mini-fab
        color="primary"
        routerLink="/accounts"
        (click)="Add()"
        aria-label="Добавить"
      >
        <mat-icon>check</mat-icon>
      </a>
    </div>
  </div>
</div>
