<div class="text-center m-1">
  <h1 class="d-inline">Счета</h1>
  <a
    mat-mini-fab
    color="primary"
    [routerLink]="['/accounts', 'account']"
    class="d-inline float-right"
    aria-label="Добавить"
  >
    <mat-icon>add</mat-icon>
  </a>
</div>

<router-outlet (deactivate)="refresh()"></router-outlet>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="accountId">
    <th mat-header-cell *matHeaderCellDef>№</th>
    <td mat-cell *matCellDef="let element">{{ element.accountId }}</td>
  </ng-container>

  <ng-container matColumnDef="uGoo">
    <th mat-header-cell *matHeaderCellDef>Товар</th>
    <td mat-cell *matCellDef="let element">{{ element.wrGoo.cGoo }}</td>
  </ng-container>

  <ng-container matColumnDef="accountName">
    <th mat-header-cell *matHeaderCellDef>Наименование</th>
    <td mat-cell *matCellDef="let element">{{ element.accountName }}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let element">
      <a
        mat-mini-fab
        color="accent"
        (click)="delete($event.target.id)"
        class="float-right"
        aria-label="Удалить"
      >
        <mat-icon id="{{ element.accountId }}">delete</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
